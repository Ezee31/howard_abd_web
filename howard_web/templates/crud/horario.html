{% extends "dashboard/index.html" %}

{% block content %}

    <!--Para filtar los resultados-->
    <div class="container">
        <div class ="header-content">  
            <!--Campos a rellenar-->
            <form method="post">
                {% csrf_token %}
                <div class="formFields">
                    <label for="name">Nombre:</label>
                    {{ form.nombre }}
                    <label for="tID">Tipo Turno:</label>
                    {{ form.tipo_turno }}
                </div>
                <!--Añadir estudiante-->
                <div class="addMenberbtn">
                    <button type="submit">Guardar</button>
                </div>
            </form>
        </div>
    

     <!--Filtrar la cantidad seleccionada-->
     <div class="filterEntries">
        <div class="entries">
            Enseñar <select name="" id="table_size">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select> entradas
        </div>
        <!--Filtrar por busqueda-->
        <div class="filter">
            <form id="search-form" method="get" action="/horario">    
                <label for="search">Buscar</label>
                <input type="search" name="search" id="search" placeholder="Ingrese un nombre" value="{{ request.GET.search }}">
            </form>
        </div>
    </div>
    

    <!--Tabla-->
    <div id="horario-table">
        <table>
            <thead>
                <!--Titulos de las tablas-->
                <tr class="heading">
                    <th>Nombre:</th>
                    <th>Tipo Turno</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody id="horario-table-body">
                {% for horario in horarios %}
                    <tr>
                        <td>{{ horario.nombre }}</td>
                        <td>{{ horario.tipo_turno }}</td>
                        <td>
                            <a href="/horario/{{horario.id}}"><i class="fa-regular fa-pen-to-square"></i></a>
                            <a href="/horario_delete/{{horario.id}}"><i class="fa-regular fa-trash-can"></i></a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!--Botones para ver mas registros-->
    <footer>
        <span>Mostrar del 1 al 10 o 50</span>
        <div class="pagination">
            <button>prev</button>
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>next</button>
        </div>
    </footer>
</div>

{% endblock %}


<script>
    // Función para actualizar la tabla de horarios
    function updateTable(searchValue) {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', `/horario?search=${searchValue}`, true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(xhr.responseText, 'text/html');
                const newTableBody = doc.getElementById('horario-table-body').innerHTML;
                document.getElementById('horario-table-body').innerHTML = newTableBody;
            }
        };
        xhr.send();
    }

    // Escuchar el evento de entrada en el campo de búsqueda
    document.getElementById('search').addEventListener('input', function() {
        updateTable(this.value);
    });

    // Escuchar el evento de envío del formulario
    document.getElementById('search-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Evitar el envío del formulario de manera tradicional
        updateTable(document.getElementById('search').value);
    });
</script>
