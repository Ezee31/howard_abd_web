<div class="modal-header border-0 pb-0" style="background: #e0f7fa; border-radius: 20px 20px 0 0; padding: 1.5rem 2rem;">
    <h5 class="modal-title fw-bold d-flex align-items-center" style="color: #0097a7;">
        <i class="fas {% if form.instance.pk %}fa-edit{% else %}fa-plus-circle{% endif %} me-3"></i>
        {% if form.instance.pk %}
            Editar Grupo
            <span class="badge bg-white text-muted border ms-2 small shadow-sm" style="font-weight: 500; font-size: 0.7rem;">ID: {{ form.instance.pk }}</span>
        {% else %}
            Nueva Sección
        {% endif %}
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<div class="modal-body pt-4 px-4">
    <form method="post" action="{% if form.instance.pk %}{% url 'grupo_edit' form.instance.pk %}{% else %}{% url 'grupo_add' %}{% endif %}" autocomplete="off">
        {% csrf_token %}
        
        <div class="row g-3">
            
            <div class="col-12 mb-1">
                <small class="text-uppercase fw-bold" style="color: #00bcd4; font-size: 0.7rem; letter-spacing: 1px;">
                    <i class="fas fa-info-circle me-1"></i> Información General
                </small>
                <hr class="mt-1 mb-2 opacity-25">
            </div>

            <div class="col-md-8">
                <label class="form-label small text-muted fw-bold">Nombre del Grupo</label>
                <div class="input-group shadow-sm" style="border-radius: 10px; overflow: hidden;">
                    <span class="input-group-text bg-light border-end-0 text-muted ps-3"><i class="fas fa-signature"></i></span>
                    {{ form.nombre }}
                </div>
            </div>

            <div class="col-md-4">
                <label class="form-label small text-muted fw-bold">Cupo Máximo</label>
                <div class="input-group shadow-sm" style="border-radius: 10px; overflow: hidden;">
                    <span class="input-group-text bg-light border-end-0 text-muted ps-3"><i class="fas fa-users"></i></span>
                    {{ form.cupo_maximo }}
                </div>
            </div>

            <div class="col-md-12">
                <label class="form-label small text-muted fw-bold">Nivel Académico</label>
                <div class="input-group shadow-sm" style="border-radius: 10px; overflow: hidden;">
                    <span class="input-group-text bg-light border-end-0 text-muted ps-3"><i class="fas fa-layer-group"></i></span>
                    {{ form.nivel }}
                </div>
            </div>
            
            <div class="col-12 mt-4 mb-1">
                <small class="text-uppercase fw-bold" style="color: #00bcd4; font-size: 0.7rem; letter-spacing: 1px;">
                    <i class="fas fa-calendar-alt me-1"></i> Horario y Docencia
                </small>
                <hr class="mt-1 mb-2 opacity-25">
            </div>

            <div class="col-md-6">
                <label class="form-label small text-muted fw-bold">Horario</label>
                <div class="input-group shadow-sm" style="border-radius: 10px; overflow: hidden;">
                    <span class="input-group-text bg-light border-end-0 text-muted ps-3"><i class="fas fa-clock"></i></span>
                    {{ form.horario }}
                </div>
            </div>

            <div class="col-md-6">
                <label class="form-label small text-muted fw-bold">Profesor Encargado</label>
                <div class="input-group shadow-sm" style="border-radius: 10px; overflow: hidden;">
                    <span class="input-group-text bg-light border-end-0 text-muted ps-3"><i class="fas fa-chalkboard-teacher"></i></span>
                    {{ form.profesor }}
                </div>
            </div>

        </div>

        <div class="modal-footer border-0 px-0 pb-0 mt-5 mb-2 d-flex justify-content-between">
            <button type="button" class="btn btn-light rounded-pill px-4 fw-bold text-muted border" data-bs-dismiss="modal">
                Cancelar
            </button>
            <button type="submit" class="btn btn-primary rounded-pill px-5 shadow fw-bold" style="background-color: #00bcd4; border-color: #00bcd4;">
                <i class="fas fa-save me-2"></i> Guardar
            </button>
        </div>
    </form>
</div>
