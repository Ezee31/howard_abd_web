<form id="alumno-form" method="post">
  <h6>Crear un nuevo alumno</h6>
  {% csrf_token %}
  <div id="form-fields">
      {{ form.as_p }}
  </div>
  <button type="button" class="btn btn-secondary" onclick="guardarAlumno()">Guardar</button>
</form>

<div id="alumno-creado">
  <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    <symbol id="check-circle-fill" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
  </svg>

  <div class="alert alert-success d-flex align-items-center" role="alert" style="height: 75px;">
    <svg class="bi flex-shrink-0 me-2" role="img" aria-label="exito" style="margin-top: 0 !important;">
      <use xlink:href="#check-circle-fill"/>
    </svg>
    <div>
      Alumno creado exitosamente!
    </div>
  </div>
</div>
