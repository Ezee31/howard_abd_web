{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú lateral</title>

    <!-- bootstrap local -->
    <link href= "{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href= "{% static "css/bootstrap-grid.min.css" %}" rel="stylesheet">
    <link href= "{% static "css/bootstrap-utilities.min.css" %}" rel="stylesheet">
    <link href= "{% static "css/bootstrap-reboot.min.css" %}" rel="stylesheet">

    <!-- fontawesome local -->
    <link href="{% static 'css/fontawesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/brands.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/solid.min.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static "dashboard.css" %}">
    <link rel="stylesheet" href="{% static "crud-styles.css" %}">
    <link rel="stylesheet" href="{% static "home.css" %}">
</head>
<body id="body">
    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
    </header>

    <div class="menu__side" id="menu_side">

        <div class="name__page">
            <i class="fa-solid fa-school"></i>
            <h4>Howard Bilingual School</h4>
        </div>

        <div class="options__menu">
            <a id="option-raiz" href="/">
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>
            <a id="option-grupo" href="{% url 'grupo' %}">
                <div class="option">
                    <i class="fa-solid fa-user-group" title="Curso"></i>
                    <h4>Grupo</h4>
                </div>
            </a>
            <a id="option-alumno" href="{% url 'alumno' %}">
                <div class="option">
                    <i class="fa-regular fa-user" title="Alumnos"></i>
                    <h4>Alumnos</h4>
                </div>
            </a>
            <a id="option-profesor" href="{% url 'profesor' %}">
                <div class="option">
                    <i class="fa-solid fa-person-chalkboard" title="Profesor"></i>
                    <h4>Profesor</h4>
                </div>
            </a>
            <a id="option-horario" href="{% url 'horario' %}">
                <div class="option">
                    <i class="fa-regular fa-clock" title="Horario"></i>
                    <h4>Horario</h4>
                </div>
            </a>
            <a id="option-tipo-turno" href="{% url 'tipo_turno' %}">
                <div class="option">
                    <i class="fa-regular fa-calendar-days" title="Tipo turno"></i>
                    <h4>Tipo turno</h4>
                </div>
            </a>
            <a id="option-pago" href="{% url 'pago' %}">
                <div class="option">
                    <i class="fa-solid fa-money-bill-1" title="Pago"></i>
                    <h4>Pago</h4>
                </div>
            </a>
            <a id="option-tipo-pago" href="{% url 'tipo_pago' %}">
                <div class="option">
                    <i class="fa-solid fa-dollar-sign" title="Tipo pago"></i>
                    <h4>Tipo pago</h4>
                </div>
            </a>
            <a id="option-reportes" href="reportes">
                <div class="option">
                    <i class="fa-solid fa-chart-line" title="Reportes"></i>
                    <h4>Reportes</h4>
                </div>
            </a>
            <form class="form_dashboard" method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="btn_dashboard" type="submit">
                    <div class="option">
                        <i class="fa-solid fa-right-from-bracket" title="Cerrar sesión"></i>
                        <h4>Cerrar sesión</h4>
                     </div>
                </button>
            </form>
        </div>
    </div>

    <main>
        {% block content %}
        {% comment %} renderizando vistas parciales {% endcomment %}
        {% endblock %}
    </main>

    <!-- scripts de bootstrap -->
    <script src="{% static "js/jquery-3.7.1.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/bootstrap.bundle.min.js" %}"></script> 

    <!-- scripts de fontawesome -->
    <script src="{% static 'js/fontawesome.min.js' %}"></script>
    <script src="{% static 'js/solid.min.js' %}"></script>
    <script src="{% static 'js/brands.min.js' %}"></script>

    <script src="{% static "dashboard.js" %}"></script>
    <script src="{% static "home.js" %}"></script>
</body>
</html>
